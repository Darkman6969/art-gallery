<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darklab - Virtual Art Gallery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('african_background2.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            z-index: 2;
            animation: fadeInOut 2s infinite;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        main {
            padding: 20px;
            padding-top: 120px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #000000.;
            font-weight: bold;
            text-transform: capitalize;
        }

        .artwork,
        .team-member {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            transition: transform 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .artwork:hover,
        .team-member:hover {
            transform: translateY(-10px);
        }

        .artwork img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .team-member img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        footer {
            background-color: ;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <img src="assets/african-logo.png" alt="African Logo">
        <h1>AFRIVIBE GALLERY</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="artists.html">Artists</a></li>
                <li><a href="shopping.html">Shopping</a></li>
                <li><a href="about.html">About Us</a></li>



            </ul>
        </nav>
    </header>
    <main>
        <div class="welcome-message">
            <h2>Welcome to the AFRIVIBE GALLERY</h2>
            <p>Discover the beauty of art in the shadows.</p>
        </div>

    </main>
    <footer>
        <p></p>
    </footer>
</body>

</html>
