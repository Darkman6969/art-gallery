<!DOCTYPE HTML>
<HTML lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>AFRIVIBE GALLERY</title>
        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/77d11961bd.js" crossorigin="anonymous"></script>


        <!-- custom css -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar">
            <div class="navbar-center">
                <span class="nav-icon">
                    <i class="fas fa-bars"></i>
                </span>
                <img src="assets/african-logo.png" alt="store logo"/>
                <div class="cart-btn">
                    <span class="nav-icon">
                     <i class="fas fa-cart-plus"></i>   
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </div>
        </nav>
        <!-- end of navbar-->
        <!-- hero -->
        <header class="hero">
            <div class="banner">
                <h1 class="banner-title">Art collection</h1>
                <button class="banner-btn">shop now</button>
            </div>

        </header>
        <!-- end of hero-->
        <!-- products -->
        <section class="products">
            <div class="section-title">
                <h2>Gallery</h2>
            </div>
            <div class="products-center">
                <!-- single product-->
                <article class="product">
                 <div class="img-container">
                    <img src="assets/artwork_1.jpg" alt="artwork_1" class="art-image"/>
                   <button class="bag-btn" data-id="1">
                    <i class="fas fa-shopping-cart"></i>
                    add to bag
                   </button> 
                 </div> 
                 <h3>Mystic Sahara Canvas</h3>
                 <h4>$675</h4>  
                </article>
                <!-- end of single product -->
               
            </div>
        </section>
        <!-- end of products -->
        <!-- cart -->
        <div class="cart-overlay">
         <div class="cart">
          <span class="close-cart">
           <i class="fas fa-window-close"></i> 
          </span>
          <h2>your cart</h2>
          <div class="cart-content">
            <!-- cart item -->
            <div class="cart-item">
              <img src="assets/artwork_1.jpg" alt="artwork_1" />
              <div>
              <h4>Mystic Sahara Canvas</h4>
              <h5>$675</h5>
              <span class="remove-item">remove</span>  
              </div>
              <div>
                <i class="fas fa-chevron-up"></i>
                <p class="item-amount">1</p>
                <i class="fas fa-chevron-down"></i>
              </div>  
            </div>
            <!-- end of cart item -->

          </div>  
         </div>   
        </div>
        <!-- end of cart -->
        
        <script src="app.js"></script>
    </body>
</HTML>
